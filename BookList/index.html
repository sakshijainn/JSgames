<body>
    <header>
        <div class="header">
            <h1>Mini JS World</h1></div>
    </header>

    <section class="one">
        <img class="image" src="https://image.freepik.com/free-vector/girl-writing-journal-diary_74855-7408.jpg" alt="">
        <h2><strong>Book Library For You!  </strong></h2>

    </section>

    <section class="two">
        <div class="container">
            <h1 class="title">Add Book</h1>
    
            <form id="book-form">
                <div>
                    <label style="color:#111827; font-weight: bold; font-size: 1.5rem;" for="title">Title</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
    
    
                <div>
                    <label style="color:#111827; font-weight: bold; font-size: 1.5rem"; for="title">Author</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
    
    
                <div>
                    <label style="color:#111827; font-weight: bold; font-size: 1.5rem"; for="title">ISBN#</label>
                    <input type="text" id="isbn" class="u-full-width">
                </div>
                <div> 
                   <button id="btnn" type="button submit" class="u-full-width" >Submit</button>  
                </div>
    
                
    
                <hr>
                <table class="u-full-width">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                    </thead>
    
    
                    <tbody style="color:#1D4ED8; font-weight: bold; font-size: 1.3rem;" id="book-list">
    
                    </tbody>
                 
                </table >
    
            </form>
           
        </div>
        </section>

        <section class="three">
            <div id="info">
                <button id="btnn" class="btn1  u-full-width">  <a href=

              </div>
