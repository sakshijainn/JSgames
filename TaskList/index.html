<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    #info
    {
        text-align: center;
    }
</style>
</head>
<body>
  
    <div class="container ">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">

                    <!-- main card content starts  -->
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id= "task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                             </div>
                             <input type="submit" value="Add Task" class="btn">

                            </form>
                        </div>
                    </div>
                    <!-- main card content ends -->


                     <!-- card action starts -->
                     <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                       </div>
                       <ul class="collection"></ul>
                       <a class="clear-tasks btn black"href="#">Clear Tasks</a>
                       

                     </div>

                     <!--Card action ends -->
                </div>
                <div id="info">
                    <a href="https://medium.com/@sakshijjain1997/task-list-understand-javascript-better-f6b404ec42c4" target="_blank">  <h4 class="btn btn-danger">Understand the Code!</h4> </a>
                </div>
            </div>
        </div>
    </div>
    


  
  
  
  
  
  
  
  
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/app.js"></script>
            
</body>
</html>
