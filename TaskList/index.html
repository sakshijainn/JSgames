<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Mini JS World</h1></div>
    </header>

    <section class="one">
        <img class="image" src="https://img.freepik.com/free-vector/list-concept-illustration_114360-1208.jpg?size=338&ext=jpg&ga=GA1.2.1837425700.1606288315" alt="">
        <h2><strong>Ready to Learn and Code Task List!</strong></h2>

    </section>

    <section class="two">

    <div class="container ">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">

                    <!-- main card content starts  -->
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id= "task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                             </div>
                             <input type="submit" value="Add Task" class="btn">

                            </form>
                        </div>
                    </div>
                    <!-- main card content ends -->


                     <!-- card action starts -->
                     <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                       </div>
                       <ul class="collection"></ul>
                       <a class="clear-tasks btn black"href="#">Clear Tasks</a>
                       

                     </div>

                     <!--Card action ends -->
                </div>
                <div id="info">
                    <a href="https://medium.com/@sakshijjain1997/task-list-understand-javascript-better-f6b404ec42c4" target="_blank">  <h4 class="btn btn-danger">Understand the Code!</h4> </a>
                </div>
            </div>
        </div>
    </div>
    </section>
    <footer>
        <ul>
            <li><a style="color: #E1306C;" href="https://www.instagram.com/sakshicodrops/" target="_blank">Instagram</a></li>
            <li><a style="color: #333;" href="https://github.com/sakshijainn" target="_blank">Github</a></li>
            <li><a style="color:#2867B2;"href="https://www.linkedin.com/in/sakshi-jain-0ba96317a/" target="_blank">Linkedin</a></li>
            <li><a style="color:#00ab6c;"href="https://sakshijjain1997.medium.com/"target="_blank">Medium</a></li>
            <li><a style="color:#a62100;"href="https://www.quora.com/profile/Sakshi-132" target="_blank">Quora</li>
               

        </ul>
    </footer>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
