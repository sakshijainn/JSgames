    <header>
        <div class="header">
            <h1>Mini JS World</h1></div>
    </header>

    <section class="one">
        <img class="image" src="https://image.freepik.com/free-vector/flat-design-ethical-dilemma-with-man_23-2148711128.jpg" alt="">
        <h2><strong>Ready to Guess a number & win!</strong></h2>

    </section>


    <section class="two">
        <div class="container">
            <h1><stong>Number Guesser</strong></h1>
    
    
            <div id="game">
                <p>Guess the Number between <span class="min-num"></span> and <span class="max-num"> </span></p> 
                <input type="number" id="guess-input" placeholder="Enter your guess...">
    
                <input type="submit" value="submit" id="guess-btn">
                <p class="message"></p>
            </div>
    
            <div id="info">
                <a href="https://medium.com/@sakshijjain1997/number-guesser-understanding-js-and-dom-better-fe55b4a936cb" target="_blank">  <h3 class="btn btn-danger">Understand the Code!</h3> </a>

        </div>
    
    
        <script src="app.js"></script>
    </section>
