<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Mini JS World</h1></div>
    </header>

    <section class="one">
        <img class="image" src="https://image.freepik.com/free-vector/money-income-attraction_74855-6573.jpg" alt="">
        <h2><strong>Calculate any loan you want?</strong></h2>

    </section>

    <section class="two">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5" >
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                      <form id="loan-form">
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon">$</span>
                                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                              </div>
                          </div>


                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon">%</span>
                                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                              </div>
                          </div>


                          <div class="form-group">
                              <div class="input-group">
                                  <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                              </div>

                          </div>


                          <div class="form-group">
                              <input type="submit" value="Calculate" class="btn btn-dark btn-block" id="btnn">
                          </div>


                      </form>

                      <!--Loader here -->

                      <div id="loading">
                          <img src="img/loading.gif" alt="">
                      </div>


                      <!--Results -->
                      <div id="results" class="pt-4">
                          <h5>Results</h5>
                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon">Monthly Payment</span>
                              <input type="number" class="form-control" id="monthly-payment" placeholder="Monthly Payment" disabled>
                          </div>
                      </div>


                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon">Total Payment</span>
                              <input type="number" class="form-control" id="total-payment" placeholder="Total Payment" disabled>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon">Total Interest Payment</span>
                              <input type="number" class="form-control" id="total-interest" placeholder="Total Interest" disabled>
                          </div>
                      </div>
                  </div>
                 


                  </div>
                  <div id="info">
                      <a href="https://medium.com/@sakshijjain1997/loan-calculator-understanding-dom-better-ff38ca5d3f22" target="_blank">  <h4 class="btn btn-danger" id="btnn">Understand the Code!</h4> </a>
                  </div>
                </div>
              

        
        </div>
    </div>
    </section>

            </ul>
